
<div class="container">
  <div class="table-wrap">
    <table>
        <thead>
          <th *ngFor="let elem of tableData">{{elem.name}}</th>
        </thead>
      <tbody>
          <tr *ngFor="let item of items">
              <td *ngFor="let elem of tableData">
                {{item[elem.key]}}
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
